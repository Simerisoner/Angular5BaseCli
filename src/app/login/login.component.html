<section class="login-form-wrap">
  <h1>Login</h1>
  <form class="login-form" action="POST" action="#">
    <label>
      <input type="email" name="email" [(ngModel)]="user" required placeholder="User" >
    </label>
    <label>
      <input type="password" name="password" required placeholder="Password" [(ngModel)]="pass">
    </label>
    <input type="submit" value="Login" (click)="iniciarSesion()">
  </form>
  <h5><a href="#">Forgot password</a></h5>
</section>
